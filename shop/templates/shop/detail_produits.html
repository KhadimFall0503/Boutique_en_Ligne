{% extends 'shop/base.html' %}

{% block title %}
    {{ detail.title }} - Détail du Produit
{% endblock %}

{% block content %}
<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
                <img src="{{ detail.image }}" alt="{{ detail.title }}" class="card-img-top product-image">
                <div class="card-body text-center px-4 py-4">
                    <h2 class="card-title fw-bold mb-3">{{ detail.title }}</h2>
                    <p class="card-text lead text-muted mb-4">{{ detail.description }}</p>
                    <p class="fw-bold fs-4 text-primary mb-4">{{ detail.price }} €</p>
                    <a href="{% url 'add_to_cart' detail.id %}" class="btn btn-primary btn-lg px-4">
                        <i class="bi bi-cart-plus"></i> Ajouter au panier
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.product-image {
    width: 100%;
    height: 350px;
    object-fit: cover;
    border-top-left-radius: .75rem; /* arrondi coins supérieurs comme la carte */
    border-top-right-radius: .75rem;
}
</style>
{% endblock %}
