{% extends 'shop/base.html' %} {% block title %} {{ detail.title }} - Détail du
Produit {% endblock %} {% block content %}
<section class="container py-5">
  <div class="row justify-content-center align-items-center gx-5 fade-in-up">
    <!-- Image à gauche -->
    <div class="col-md-6 mb-4 mb-md-0">
      <div class="shadow rounded-4 overflow-hidden product-image-container">
        <img
          src="{{ detail.image }}"
          alt="{{ detail.title }}"
          class="img-fluid w-100 h-100 object-fit-cover"
          loading="lazy"
        />
      </div>
    </div>

    <!-- Description à droite -->
    <div class="col-md-5">
      <h1 class="fw-bold mb-3 display-4 text-dark">{{ detail.title }}</h1>
      <p class="text-muted fs-5 mb-4">{{ detail.description }}</p>

      <div class="mb-4">
        <span class="badge bg-secondary fs-5 px-4 py-2 shadow-sm rounded-pill">
          {{ detail.price }} €
        </span>
      </div>

      <a
        href="{% url 'add_to_cart' detail.id %}"
        class="btn btn-primary btn-lg px-5 shadow btn-hover rounded-pill"
      >
        <i class="bi bi-cart-plus me-2"></i> Ajouter au panier
      </a>

      <a
        href="javascript:history.back()"
        class="d-inline-block mt-5 text-muted text-decoration-none small"
      >
        <i class="bi bi-arrow-left"></i> Retour
      </a>
    </div>
  </div>
</section>

<style>
  /* Animation fade-in up */
  .fade-in-up {
    opacity: 0;
    transform: translateY(25px);
    animation: fadeInUp 0.8s ease forwards;
    animation-delay: 0.15s;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Image zoom on hover with smooth shadow */
  .product-image-container {
    max-height: 480px;
    border-radius: 1.25rem;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    cursor: pointer;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }

  .product-image-container:hover {
    transform: scale(1.08);
    box-shadow: 0 0 30px rgba(13, 110, 253, 0.35);
  }

  .object-fit-cover {
    object-fit: cover;
    border-radius: 1.25rem;
    height: 100%;
  }

  /* Button hover effect */
  .btn-hover {
    transition: background-color 0.35s ease, box-shadow 0.35s ease;
  }

  .btn-hover:hover {
    background-color: #0b5ed7;
    box-shadow: 0 10px 20px rgba(11, 94, 215, 0.4);
  }

  /* Responsive tweaks */
  @media (max-width: 767px) {
    .product-image-container {
      max-height: 320px;
    }
  }
</style>
{% endblock %}
