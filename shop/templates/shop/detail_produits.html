{% extends 'shop/base.html' %}

{% block title %}
    {{ detail.title }} - Détail du Produit
{% endblock %}

{% block content %}
<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow rounded-4 overflow-hidden border-0">
                <div class="ratio ratio-4x3">
                    <img src="{{ detail.image }}" alt="{{ detail.title }}" class="card-img-top object-fit-cover">
                </div>
                <div class="card-body text-center px-4 py-4">
                    <h2 class="card-title fw-bold mb-3">{{ detail.title }}</h2>
                    <p class="card-text lead text-muted mb-4">{{ detail.description }}</p>
                    <p class="fw-bold fs-3 text-primary mb-4">{{ detail.price }} €</p>
                    <a href="{% url 'add_to_cart' detail.id %}" class="btn btn-primary btn-lg px-5 shadow-sm">
                        <i class="bi bi-cart-plus me-2"></i> Ajouter au panier
                    </a>
                </div>
            </div>
            <a href="javascript:history.back()" class="btn btn-link mt-4 d-block text-center">
                <i class="bi bi-arrow-left"></i> Retour
            </a>
        </div>
    </div>
</section>

<style>
.object-fit-cover {
    object-fit: cover;
    width: 100%;
    height: 100%;
    border-top-left-radius: 1rem;
    border-top-right-radius: 1rem;
}
</style>
{% endblock %}
