{% extends 'shop/base.html' %}

{% block title %}
    {{ detail.title }} - Détail du Produit
{% endblock %}

{% block content %}
<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 rounded-4">
                <img src="{{ detail.image }}" alt="{{ detail.title }}" class="card-img-top rounded-top-4" style="height: 350px; object-fit: cover;">
                <div class="card-body text-center">
                    <h2 class="card-title fw-bold mb-3">{{ detail.title }}</h2>
                    <p class="card-text lead text-muted mb-4">{{ detail.description }}</p>
                    <p class="fw-bold fs-4 text-primary">{{ detail.price }} €</p>
                    <a href="{% url 'add_to_cart' detail.id %}" class="btn btn-primary btn-lg px-4">
                        <i class="bi bi-cart-plus"></i> Ajouter au panier
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
