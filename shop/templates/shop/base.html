{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Ma Boutique
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
</head>
<body style="background-color: #f8f9fa;">
    <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 py-3">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#">XADIM-SHOP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index'%}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'liste_produits'%}">Produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Panier (0)</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Catégories
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Électronique</a></li>
                        <li><a class="dropdown-item" href="#">Mode</a></li>
                        <li><a class="dropdown-item" href="#">Accessoires</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex ms-3" method="POST" action="">
                {% csrf_token %}
                <input class="form-control me-2" type="search" name="item-name" placeholder="Rechercher un produit" aria-label="Rechercher">
                <button class="btn btn-primary" type="submit">Rechercher</button>
            </form>
        </div>
    </div>
</nav>


    <!-- Main content -->
    <main class="py-4">
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-3 mt-5">
        <small>© 2025 Xadim-Shop. Tous droits réservés.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
