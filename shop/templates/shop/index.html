{% extends 'shop/base.html' %}

{% block title %}
    Accueil - Ma Boutique
{% endblock %}

{% block content %}
<div class="container pt-5" id="products">
    <h2 class="text-center fw-bold mb-4">Nos Différents Produits</h2>
    <div class="row">
        {% for product in product_objects %}
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4 d-flex">
                <div class="card product-card shadow-sm h-100 w-100">
                    <img src="{{ product.image }}" alt="{{ product.title }}" class="card-img-top product-image" />
                    <div class="card-body d-flex flex-column text-center">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="fw-bold text-primary">{{ product.price }} €</p>
                        <div class="d-flex justify-content-between mt-auto">
                            <button class="btn btn-primary w-48">Ajouter</button>
                            <button class="btn btn-outline-secondary w-48">Voir</button>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
