{% extends 'shop/base.html'%}
{% block title %}
    Produits - Ma Boutique
{% endblock %}

{% block content %}
 
<section>
    <div class="container">
           <div class="row">
        {% for produit in produits %}
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4 d-flex">
                <div class="card product-card shadow-sm h-100 w-100">
                    <img src="{{ produit.image }}" alt="{{ produit.title }}" class="card-img-top product-image" />
                    <div class="card-body d-flex flex-column text-center">
                        <h5 class="card-title">{{ produit.title }}</h5>
                        <p class="card-text">{{ produit.description }}</p>
                        <p class="fw-bold text-primary">{{ produit.price }} €</p>
                        <div class="d-flex justify-content-between mt-auto">
                            <button class="btn btn-primary w-48">Ajouter</button>
                           <a href="{% url 'detail_produits' produit.id %}" class="btn btn-outline-secondary w-48">Détails</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    </div>

</section>



{% endblock%}
